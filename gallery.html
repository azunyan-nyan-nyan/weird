#smoke420{
    animation: bob .16s infinite;
    background-color: white;
    opacity: 95%;
    border: 3px;
    border-style:groove;
    border-color: black;
    font-size: 15px;
    font-family: uhh;
    color:black;
    position: absolute;
    margin-left: 1%;
    margin-right: 1%;
    padding: 2%;
    width: 92%;
    font-size: 25px;
    top: 65%;
}
#dog1{
    animation: bob2 1s infinite;
    position: absolute;
    left: -20px;
    transform: scaleX(-1);
    scale:.7;
    margin-top: 92%;
}
#dog2{
    animation: bob2 1s infinite;
    animation-delay: .1s;
    position: absolute;
    top:35px;
    right: -20px;
    scale:.8;
    margin-top: 90%;
}
#core1{
    animation: bob2 1s infinite;
    position: absolute;
    left:0;
    margin-top: 5%;
    scale: 1.1;
}
#core2{
    animation: bob2 1s infinite;
    animation-delay: .1s;
    position: absolute;
    right: 0;
    margin-top: 5%;
    scale: 1.1;
}
#head3{
    animation: bob3 2.31s infinite;
    animation-delay: .1s;
    position: absolute;
    margin: auto;
    margin-top: 70%;
    scale: 1.8;
    -webkit-transform:scale(2);
}
@media only screen and (max-width: 800px){
